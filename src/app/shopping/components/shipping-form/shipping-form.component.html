
<form #f="ngForm">
    <div class="form-group">
      <label for="">Name</label>
      <input #name="ngModel" name="name" [(ngModel)]="shipping['name']" type="text" class="form-control" placeholder="Name" required>
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        <div *ngIf="name.errors.required">Name is required.</div>
      </div>
    </div>

    <!-- -->
    <div class="form-group">
      <label for="">Mobile No:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">+91 </span>
        </div>
        <input #mobileno="ngModel" [(ngModel)]="shipping['mobileno']" type="text" name="mobileno" class="form-control" placeholder="Mobile No." required>
        <div class="alert alert-danger" *ngIf="mobileno.touched && mobileno.invalid">
          <div *ngIf="mobileno.errors.required">Mobile No. is required.</div>
        </div>
      </div>
    </div>
    <!-- -->

    <div class="form-group">
      <label for="">Address</label>
      <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping['addressLine1']" type="text" class="form-control" placeholder="Line 1" required>
      <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
        <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for=""></label>
      <input #addressLine2="ngModel" [(ngModel)]="shipping['addressLine2']" name="addressLine2"  type="text" class="form-control" placeholder="Line 2" required>
      <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
        <div *ngIf="addressLine2.errors.required">Address Line 2 is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">City</label>
        <input #city="ngModel" [(ngModel)]="shipping['city']" type="text" name="city" class="form-control" placeholder="City" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
          <div *ngIf="city.errors.required">City is required.</div>
        </div>
      </div>
      
        <!-- -->
        <div class="form-group">
          <label for="">Pin Code</label>
            <input #pincode="ngModel" [(ngModel)]="shipping['pincode']" type="text" name="pincode" class="form-control" placeholder="Pin Code" required>
            <div class="alert alert-danger" *ngIf="pincode.touched && pincode.invalid">
              <div *ngIf="pincode.errors.required">Pin code is required.</div>
            </div>
          </div>
        <!-- -->
    <button class="btn btn-primary" [disabled]="!f.valid" (click)="placeOrder()">Place Order</button>
  </form>
