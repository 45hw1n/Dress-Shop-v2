<div class="card" *ngIf="product.title">
    <img
    src="{{ product.imageUrl }}"
    class="card-img-top img-fluid"
    alt="{{ product.title }}"
    *ngIf="product.imageUrl"
  />
    <div class="card-body">
      <p class="card-title">{{ product.title }}</p>
      <p class="card-text">{{ product.price | currency:'INR':true }}</p>
      <p class="card-text">Size: <strong>{{ product.size }}</strong></p>
  
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
      <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      class="btn btn-secondary btn-block"
      (click)="addToCart()">Add to Cart</button>
      <ng-template #updateQuantity>
        <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
      </ng-template>
    </div>
  </div>
